<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">


<head>
	<title>Nablas Datepicker - [DEMO]</title>

	<!-- Link til javascriptfil(er)  -->
	<script language="JavaScript" src="datepicker.js"></script>
	<link rel="stylesheet" href="datepicker.css">
</head>

<body>
	<h3>Datepicker demo</h3>
	<p>
		Dette er en demo for Nablas datepicker-applikasjon. Venligst velg en dato ved først 
		å klikke på kalender iconet til høyre for tekstinputet.
	</p>


<!--
	HER BEGYNNER FORM OG J-SCRIPT FOR DatePicker'en
-->
			<strong>Begivenhetens begynnelse: </strong>
			<form name="dato_tid_velger">
			Dato:
				<!-- OBS! JavaScriptet knytter seg til input'ene ved id-navn -->
				<!-- Eventen sin begynnelse-->
				<input type="text" name="begynnelse" class="dato_tid_input_dato"/>
				<script language="JavaScript">
				new tcal 
				({
					// form/input navn som JS skal levere data til.
					// Disse MÅ matche for mellom her og i form'en.
					'formname': 'dato_tid_velger',
					'controlname': 'begynnelse'
				});

				</script>
		<br/>		
				Klokkeslett:		
				<input type="text" name="begynnelse_tid" class="dato_tid_input_tid" value="06:00"/>
		<br/>
		<br/>
		<br/>
			<strong>Begivenhetens avslutning: </strong>
		<br/>
			Dato:
				<!-- Eventen sin avslutning-->
				<input type="text" name="avslutning" class="dato_tid_input_dato"/>
				<script language="JavaScript">
				new tcal 
				({
					// form/input navn som JS skal levere data til.
					// Disse MÅ matche for mellom her og i form'en.
					'formname': 'dato_tid_velger',
					'controlname': 'avslutning'
				});

				</script>
		<br/>
				Klokkeslett: 
				<input type="text" name="avslutning_tid" class="dato_tid_input_tid" value="14:00"/>

		<br/>
		<br/>
				<input type="submit" name="opprett" value="Opprett">
			</form>

</body>
</html>
