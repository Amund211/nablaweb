{% load easy_thumbnails %}

<div class="card news more-news-{{ number|default:"mb-2" }} {{ margin|default:"mb-2" }}">
    <img alt=""
         class="card-img-top"
    {% if news.picture and news.cropping %}
         src="{% thumbnail news.picture 770x300 box=news.cropping upscale=True detail=True quality=95 %}"
    {% elif news.picture %}
         src="{% thumbnail news.picture 770x300 crop="smart" upscale=True detail=True quality=95 %}"
    {% elif news.obj.company.picture and news.obj.company.ignoreCrop %}
         src="{% thumbnail news.obj.company.picture 770x300 upscale=True detail=True quality=95 background="white" %}"
    {% elif news.obj.company.picture and news.obj.company.cropping %}
         src="{% thumbnail news.obj.company.picture 770x300 box=news.obj.company.cropping upscale=True detail=True quality=95 %}"
    {% elif news.obj.company.picture %}
         src="{% thumbnail news.obj.company.picture 770x300 crop="smart" upscale=True detail=True quality=95 %}"
    {% endif %}
    >
    <div class="card-body card-body-overline">
        <h5 class="card-title"><a href="{{ news.get_absolute_url }}" class="text-dark stretched-link" >{{ news.headline }}</a></h5>
        <p class="card-text">{{ news.lead_paragraph}}</p>
    </div>
</div>
