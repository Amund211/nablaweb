{% extends "base.html" %}

{% block content %}
    <h1>{{ category.name }}</h1>
    <h2>{{ category.description }}</h2>
    <div class="row">
        {% for product in category.product_set.all %}
            <div class="col-xs-6 col-md-3">
                <div class="thumbnail">
                    <a href="{% url 'nablashop:product_detail' product.id %}">
                        <img class="img-responsive" src="{{ product.photo.url }}">
                    </a>
                    <div class="caption">
                        <table class="table-condensed">
                            <td>{{ product.name }}</td>
                            <td>{{ product.price }} kr</td>
                        </table>
                        <p>{{ product.description_short }}</p>
                        <p><a href="{% url 'nablashop:product_detail' product.id %}" class="btn btn-primary center-block"
                              role="button">Les mer</a>
                    </div>
                </div>
        </div>
        {% empty %}
            <p>Ingen produkter her...</p>
        {% endfor %}
    </div>




{% endblock %}
