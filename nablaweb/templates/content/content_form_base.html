<form action="" method="post">{% csrf_token %}

{% block form_fields %}

<div class="field">
  {{ form.headline.errors }}
  <label for="id_headline">Tittel:</label>
  {{ form.headline }}
</div>

<div class="field">
  {{ form.lead_paragraph.errors }}
  <label for="id_lead_paragraph">Ingress:</label>
  {{ form.lead_paragraph }}
</div>

<div class="field">
  {{ form.body.errors }}

  {{ form.body }}
</div>

{% endblock %}

<input type="hidden" name="{{ stage_field }}" value="1" />

<input type="submit" value="Send">

</form>
