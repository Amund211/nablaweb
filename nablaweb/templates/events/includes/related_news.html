{% load markup %}
{% load mediawiki_links %}

{% if event.related_news.all %}
<p>Relaterte nyheter:</p>
<div class="row">
    {% for news in event.related_news.all %}
    <div class="span8">
        <h3>{{ news.headline }}</h3>
        {{ news.lead_paragraph|markdown|wikilinks}}
        <p><a class="btn" href="{{ news.get_absolute_url }}">Les mer &raquo;</a></p>
    </div>
    {% endfor %}
</div>
<hr>
{% endif %}
