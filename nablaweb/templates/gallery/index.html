<h1>Nablas Bildearkiv</h1>
<p>Her kan du finne og laste opp bilder fra Nabla-arrangement</p>
{% if album_list %}
    <table>
    <tr width="20%">
    {% for album in album_list %}
        <td>
            <a href="{% url gallery.views.album album.id %}">
            <img src="{% if album.picture_set.all.0.thumbnail %}{{ album.picture_set.all.0.getThumbnailUrl }}{% else %}No Image{% endif %}"></img>
	        </a></br>
            {{ album.title }}
        </td>
        {% if forloop.counter|divisibleby:"3" %}
            </tr>
            <tr>
        {% endif %}
    {% endfor %}
    </tr>
    </table>
{% else %}
    <p>Det har ikke blitt lagt ut noen bilder enda</p>
