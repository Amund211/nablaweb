<h3>Sletting av bilde</h3>

<img src="/nabla_media/{{ picture.thumbnail }}" width = 200 border=1 />
<p>Er du sikker på at du vil slette bildet?</p>
<form action="/gallery/album/{{ album.id }}/picture/{{ picture.album_picnr }}/delete/" method="post">
    {% csrf_token %}
    <select name='confirmation'>
        <option value=Nei>Nei</option>
        <option value=Ja>Ja</option>
    </select>
    <p><input type="submit" value="Ok" /></p>
</form>
