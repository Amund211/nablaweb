{% extends "base.html" %}

{% block title %}Nyheter{% endblock %}

{% block content %}
{% for news in news_list %}
    <div class="row">
        <div class="span8">
            <h2>{{ news.headline }}</h2>
            <p>{{ news.lead_paragraph }}</p>
            <p><a class="btn" href="{% url news_detail news.id %}">Les mer &raquo;</a></p>
        </div>
    </div>
{% endfor %}
{% endblock content %}
