{% extends "base.html" %}

{% block title %}Nyheter{% endblock %}

{% block content %}
<div class="span8">
{% for news in news_list %}
    <h2>{{ news.headline }}</h2>
    <p>{{ news.lead_paragraph }}</p>
    <p><a class="btn" href="{% url news_detail news.id %}">Les mer &raquo;</a></p>
    <hr>
{% endfor %}
</div>
{% endblock content %}
