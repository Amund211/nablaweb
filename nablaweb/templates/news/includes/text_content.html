{% load markup %}
{% load mediawiki_links %}
{% load thumbnail %}
<div class="row"><div class="span8">

{% if news.as_child_class.correct_picture %}
    <img alt="header" class="news-picture" src="{% thumbnail news.as_child_class.correct_picture 770x250 box=news.as_child_class.correct_cropping %}">
{% endif %}

<h2>{{ news.headline }}</h2>
<strong>{{ news.lead_paragraph|markdown|wikilinks}}</strong>
{{ news.body|markdown|wikilinks}}


<hr>

</div></div>
