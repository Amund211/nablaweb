{% extends "base.html" %}

{% block title %}Skråttcast{% endblock %}

{% block content %}
    <h2>Skråttcast<h2>

    {% for cast in casts %}
        <h3><a href='{% url "skraattcast_play" cast.id %}'>{{ cast.title }} ({{ cast.date }})</a></h3>
        <p>{{ cast.description }}</p>
    {% endfor %}
{% endblock %}
