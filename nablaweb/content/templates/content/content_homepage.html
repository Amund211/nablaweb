{% load mediawiki_links %}
{% load markup %}
{% load thumbnail %}
{% load classname %}

<div class="col-md-8 {{ content|classname }}">
    {% if content.picture %}
        <img alt="" width="100%" src="{% thumbnail content.picture 770x250 box=content.cropping quality=95 %}">
    {% endif %}

    <h2>{{ content.headline }}</h2>
    {{ content.lead_paragraph|markdown|wikilinks}}
    <p><a class="btn" href="{{ content.get_absolute_url }}">Les mer &raquo;</a></p>
</div>
