{% extends "base.html" %}


{% block main %}

<style>
    .thread{
        list-style: none;
        padding: 10px;
    }
</style>


<h1>Her kommer alle threads i en channel {{ channel }}</h1>

<ul>
{% for thread in threads %}
    <a href="{% url "thread-view" channel_id=channel_id thread_id=thread.pk %}"><li class="thread box"><h4>Thread: {{ thread }}, channel: {{ channel }}</h4></li></a>
{% endfor %}
</ul>

{% endblock main %}
