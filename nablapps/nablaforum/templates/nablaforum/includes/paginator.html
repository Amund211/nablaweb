<span class="step-links">
    {% if page.has_previous %}
    <a href="?page={{ page.previous_page_number }}">Eldre</a>
    {% endif %}

    <span class="current">
        side {{ page.number }} av {{ page.paginator.num_pages }}
    </span>

    {% if page.has_next %}
    <a href="?page={{ page.next_page_number }}">Nyere</a>
    | <a href="?page=last">Nyeste</a>
    {% endif %}
</span>
