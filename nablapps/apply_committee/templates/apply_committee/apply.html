{% extends "base.html" %}

{% block main %}
{% if application_round %}
<form method="post">
    {% csrf_token %}
    {{ formset.non_form_errors }}
    {% for form in formset %}
    <div class="form-row">
        {{ form }}
    </div>
    {% endfor %}
    {{ formset.management_form }}
    <input type="submit" />
</form>
{% else %}
<h2> Det er ikke åpnet noen søknader nå</h2>
{% endif %}
{% endblock %}
