{% spaceless %}
<div class="thumbnail {% if align %} pull-{{ align }}{% endif %}" style="width: 350px;">
    <a href="{{ image.file.url }}">
      <img class="img-responsive" src="{{ image.file.url }}" alt="{{ revision.get_filename }}" />
    </a>
  <div class="caption">
    {{ caption|safe }}
  </div>
</div>
{% endspaceless %}
